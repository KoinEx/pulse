<div>
    <div class="header">
        <div class="top-logo">
            <img src="/assets/images/logo-white.png" alt="" class="width-11">
        </div>  
        <div class="name uppercase">EOS Pulse</div>
    </div>
    <div class="home margin-top-20" ng-if="vm.pass === ''">
      <div class="login-header">
        <div class="title">Create Pulse Password</div>
        <div class="desc margin-top-10 margin-auto width-90">{{vm.warning}}</div>
      </div>
      <div class="progress-line margin-top-20 margin-bottom-20">
        <div class="custom-hr-primary width-50"></div>
        <div class="custom-hr width-50"></div>
      </div>
    <form ng-submit="vm.createMasterAccount()" class="eos-form login-body">
      <div class="elements">
          <label >New Password </label>
          <div class="input center-flex">
            <input autocomplete="off" type="{{vm.typePassword ? 'password' : 'text' }}" name="password" placeholder="Password" ng-model="vm.password"  ng-change="vm.verifyPassword()"  class="width-100">
            <i class="{{vm.typePassword ? 'password' : 'text'}}-icon pointer" ng-click="vm.togglePassword()"></i>
          </div>
      </div>
      <div class="elements">
          <label >Confirm Password</label>
          <div class="input center-flex">
              <input autocomplete="off" type="{{vm.typeCnPassword ? 'password' : 'text' }}" name="cnpassword" placeholder="Confirm Password" ng-model="vm.cnpassword"  class="width-100">
              <i class="{{vm.typeCnPassword ? 'password' : 'text'}}-icon pointer" ng-click="vm.toggleCnPassword()"></i>
            </div>
      </div>
      <div class="elements">
        <div class="title">Password Requirements</div>
      </div>
      <ul class="requirements">
        <li ng-repeat= "(key,value) in vm.validations">
          <input type="checkbox"  id="{{key}}" ng-model="vm.validations[key]">
          <label>{{vm.validationText[key]}}</label>
        </li>
      </ul>
      <div class="elements margin-top-10" ng-show='vm.error'>
        <div class="error" > {{vm.error}} </div>
      </div>
      <div class="submit_button margin-bottom-10 margin-top-10">
          <button type="submit" > Create Password</button>
      </div>
    </form>
  </div>
  <form ng-submit="vm.signIn()" class="border-form home" ng-init="vm.init()" ng-if="vm.pass !== ''">
    <div class="login-header margin-top-10">
      <div class="title">Welcome Back</div>
      <div class="desc margin-top-10 bold">Your Gateway to the EOS Blockchain</div>
    </div>
    <div class="progress-line margin-top-30 margin-bottom-40">
        <div class="custom-hr width-50" style="height: 1px;"></div>
        <div class="custom-hr width-50" style="height: 1px;"></div>
      </div>
    <div class="login-body margin-top-50">
      <div class="elements">
        <label > Password</label>
        <div class="input center-flex">
          <input autocomplete="off" type="{{vm.typePassword ? 'password' : 'text' }}" name="password" placeholder="Pulse Password" ng-model="vm.password" class="width-100">
          <i class="{{vm.typePassword ? 'password' : 'text'}}-icon pointer" ng-click="vm.togglePassword()"></i>
        </div>
      </div>

      <div class="elements margin-top-10" ng-if="vm.error">
        <div class="error"> {{ vm.error }}</div>
      </div>

      <div class="elements text-left">
        <label class="width-100"> Forgot Password ? </label> <br>
        <label ng-click="vm.recoverAccount()" class="margin-top-20 pointer color-primary"> Recover using Private Key </button>
      </div>
      <div class="position-bottom submit_button">
          <button type="submit" > Login </button>  
        </div>
    </div>
  </form>
  
</div>
